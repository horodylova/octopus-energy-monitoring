<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="octopusGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0e7490;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="energyGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="url(#bgGradient)"/>
  
  <!-- Energy glow effect -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="url(#energyGlow)" stroke-width="0.5" opacity="0.6"/>
  <circle cx="16" cy="16" r="12" fill="none" stroke="url(#energyGlow)" stroke-width="0.3" opacity="0.4"/>
  
  <!-- Octopus body -->
  <ellipse cx="16" cy="14" rx="6" ry="5" fill="url(#octopusGradient)"/>
  
  <!-- Octopus head highlight -->
  <ellipse cx="14" cy="12" rx="2" ry="1.5" fill="#67e8f9" opacity="0.4"/>
  
  <!-- Eyes -->
  <circle cx="13.5" cy="13" r="1.2" fill="#ffffff"/>
  <circle cx="18.5" cy="13" r="1.2" fill="#ffffff"/>
  <circle cx="13.5" cy="13" r="0.7" fill="#1e40af"/>
  <circle cx="18.5" cy="13" r="0.7" fill="#1e40af"/>
  <circle cx="13.8" cy="12.7" r="0.3" fill="#ffffff"/>
  <circle cx="18.8" cy="12.7" r="0.3" fill="#ffffff"/>
  
  <!-- Octopus tentacles with energy -->
  <!-- Tentacle 1 -->
  <path d="M 10 17 Q 8 19 6 21 Q 4 23 5 25" stroke="url(#octopusGradient)" stroke-width="1.8" fill="none" stroke-linecap="round"/>
  <circle cx="5" cy="25" r="0.8" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Tentacle 2 -->
  <path d="M 12 18 Q 9 22 7 26 Q 6 28 8 29" stroke="url(#octopusGradient)" stroke-width="1.8" fill="none" stroke-linecap="round"/>
  <circle cx="8" cy="29" r="0.8" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Tentacle 3 -->
  <path d="M 20 18 Q 23 22 25 26 Q 26 28 24 29" stroke="url(#octopusGradient)" stroke-width="1.8" fill="none" stroke-linecap="round"/>
  <circle cx="24" cy="29" r="0.8" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Tentacle 4 -->
  <path d="M 22 17 Q 24 19 26 21 Q 28 23 27 25" stroke="url(#octopusGradient)" stroke-width="1.8" fill="none" stroke-linecap="round"/>
  <circle cx="27" cy="25" r="0.8" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Tentacle 5 (top left) -->
  <path d="M 11 16 Q 8 14 5 12 Q 3 10 4 8" stroke="url(#octopusGradient)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <circle cx="4" cy="8" r="0.6" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Tentacle 6 (top right) -->
  <path d="M 21 16 Q 24 14 27 12 Q 29 10 28 8" stroke="url(#octopusGradient)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <circle cx="28" cy="8" r="0.6" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Energy lightning bolt -->
  <path d="M 16 7 L 14 10 L 15.5 10 L 13.5 13 L 16 10 L 14.5 10 L 16.5 7 Z" fill="#fbbf24" opacity="0.9"/>
  
  <!-- Energy particles -->
  <circle cx="8" cy="15" r="0.5" fill="#fbbf24" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="24" cy="16" r="0.5" fill="#f59e0b" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="12" cy="8" r="0.3" fill="#fbbf24" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="20" cy="9" r="0.3" fill="#f59e0b" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.2s" repeatCount="indefinite"/>
  </circle>
</svg>